<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>interative Web</title>
<style>
	.container{
		display : flex;
		flex-direction : column;
		height : 80vh;
		background : gray;
	}
	.item{
		padding : 2em;
		border : 3px solid black;
		background : white;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item">AAA</div>
		<div class="item">B</div>
		<div class="item">CCCCCC</div>
		<div class="item">DD</div>
		<div class="item">E</div>
	</div>
</body>
</html>
